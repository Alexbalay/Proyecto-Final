    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro de estudiantes</title>

</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SRE V2.0</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

        <body class="gradient_bg">
          <div class="container botonCambioTema">
            <button id="btnCambiarModoOscuro" type="button" class="btn btn-outline-dark btn-sm">Cambiar a modo oscuro</button>
            <button id="btnCambiarModoClaro" type="button" class="btn btn-outline-light btn-sm">Cambiar a modo claro</button>

          </div> 
          <div id="divTitulo">
              <h1 class= "animate__animated animate__fadeIn" id="titulo">Bienvenido al sistema de registro de estudiantes</h1>
          </div>

          <div id="separador">
          </div>

          <div id="buttons">
            <button id="btnRegistrarEstudiante" data-bs-toggle="modal" data-bs-target="#idModalRegistrarEstudiante" class="boton btn btn-primary">Registrar estudiante</button>
            <button id="btnBuscarEstudiante" data-bs-toggle="modal" data-bs-target="#idModalBuscarEstudiante" class="boton btn btn-primary">Buscar estudiante por DNI</button>
            <button  id= "btnMostrarRegistro" type="button" class="boton btn btn-primary">Mostrar datos del registro</button> 
            <button  id= "cargoJSON" type="button" class="boton btn btn-primary">Importar estudiantes desde archivo</button>
            <button  id= "btnEliminarRegistro" type="button" class="boton btn btn-danger">Eliminar datos del registro</button> 
          </div>

      <!-- DIV DONDE SE VAN A AGREGAR LOS DATOS DEL ARRAY ESTUDIANTES CUANDO SE PRESIONE EL BOTON DE MOSTRAR REGISTRO-->
          <div class="container">
            <div id="estudiantes" class="row"></div>
        </div> 

      <!--Div donde van los datos del array obtenido del archivo .JSON-->
        <div class="container">
          <div id="estudiantesHP" class="row"></div>
      </div> 
    
      <!--Modal Agregar estudiante-->
      <div class="modal fade" id="idModalRegistrarEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar estudiante</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form id="formAgregarEstudiante">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
                  
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellidoInput" aria-describedby="apellido">
                  
                </div>
                <div class="mb-3">
                  <label for="DNI" class="form-label">DNI</label>
                  <input type="text" class="form-control" id="dniInput" aria-describedby="dni">
                  
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="text" class="form-control" id="edadInput" aria-describedby="edad">
                  
                </div>
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="registrarEstudianteBtn" class="btn btn-success" data-bs-dismiss="modal">Registrar estudiante</button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal buscar estudiante por DNI-->
      <div class="modal fade" id="idModalBuscarEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Buscar estudiante</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form id="formBuscarEstudiantePorDNI">
                <div class="mb-3">
                  <label for="nombre" class="form-label">DNI</label>
                  <input type="text" class="form-control" id="dniBuscadoInput" aria-describedby="dni">
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="buscarDNIBtn" class="btn btn-success" data-bs-dismiss="modal">Buscar</button>
            </div>
          </div>
        </div>
      </div>

      <!--Script Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
      <!--Script SweetAlert2-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
      <!--Script JS-->
        <script src="./src/js/main.js"></script>
</body>

</html>
